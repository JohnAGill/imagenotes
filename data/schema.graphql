input NoteInput {
	value: String
	note_uid: String
	x: Float
	y: Float
	order: Int
	uid: String
}

input CreateNoteInput {
	picture: String
	uid: String
	notes: [NoteInput]
	user_id: String
}

input UpdateNoteInput {
	notes: [NoteInput]
}

type Notes {
	picture: String
	user_id: String
	uid: String
	notes: [Note]
}

type Note {
	value: String
	note_uid: String
	x: Float
	y: Float
	order: Int
	uid: String
}

type User {
	userName: String
	email: String
	uid: String
}

type Query {
	createUser(email: String, userName: String, uid: String): Boolean
	getUser(id: String): User
	createNote(note: CreateNoteInput): Boolean
	getNotes(userId: String): [Notes]
	updateNote(notes: [NoteInput]): Boolean
}
